<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Speech Test</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YL7PkzaR"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans Thai", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัว (Header) -->
    <div class="w-full bg-white shadow-md p-4">
        <h2 class="text-2xl sm:text-3xl md:text-4xl mb-4 text-center">Speech Text</h2>
        
        <!-- Nav Bar สำหรับเลือกหมวดหมู่ -->
        <nav class="flex justify-center space-x-4 mb-4">
            <button 
                id="nav-common" 
                class="nav-link active px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:text-white font-medium text-gray-700" 
                onclick="loadButtons('ทั่วไป')"
            >
                ทั่วไป
            </button>
            <button 
                id="nav-food" 
                class="nav-link px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:text-white font-medium text-gray-700" 
                onclick="loadButtons('อาหาร')"
            >
                อาหาร
            </button>
        </nav>
    </div>

    <!-- ส่วนเนื้อหา (Content) -->
    <div class="flex flex-1 p-4">
        <!-- ปุ่มจะถูกเพิ่มที่นี่ -->
        <div id="button-container" class="w-1/3 ml-auto grid grid-cols-1 gap-4"></div>
    </div>

    <!-- ปุ่มเพิ่มปุ่มใหม่ -->
    <button class="fixed bottom-4 right-4 bg-purple-500 text-white px-6 py-3 rounded hover:bg-purple-600 transition-all duration-300" onclick="showModal()" aria-label="เพิ่มปุ่มใหม่">เพิ่มปุ่ม</button>

    <!-- Modal เพิ่มปุ่มใหม่ -->
    <div id="modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-1/3">
            <h3 class="text-xl mb-4">เพิ่มข้อความ</h3>
            <input type="text" id="buttonText" class="border p-2 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรุณากรอกข้อความ">
            <div class="flex justify-between">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-all duration-300" onclick="addButton()">เพิ่ม</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-all duration-300" onclick="closeModal()">ยกเลิก</button>
            </div>
        </div>
    </div>

    <!-- เชื่อมโยงไฟล์ script.js -->
    <script src="js/script.js"></script>
</body>
</html>
