<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Speech Test</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YL7PkzaR"></script>
    <!-- ใช้ <link> เพื่อโหลด Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans Thai", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
    <!-- แก้ไขการเรียกใช้ Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyARNZnEEdWI8fkkzxK6ZsLAAMLKsMRcBao",
            authDomain: "ramspeechtest.firebaseapp.com",
            projectId: "ramspeechtest",
            storageBucket: "ramspeechtest.firebasestorage.app",
            messagingSenderId: "271962080875",
            appId: "1:271962080875:web:5e06af487e59a80bc3d32e",
            measurementId: "G-MX7BFVHMTE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // เผยแพร่ฟังก์ชันที่ต้องการใช้งานกับ window object
        window.firebaseHelper = {
            db,
            collection,
            addDoc,
            getDocs
        };
    </script>
</head>
<body>
    <div class="text-center">
        <h2 class="text-2xl sm:text-3xl md:text-4xl mb-4">กดปุ่มเพื่อพูด</h2>
        <div id="button-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-4">
            <!-- ปุ่มจะถูกเพิ่มที่นี่ -->
        </div>
        <button class="bg-purple-500 text-white px-6 py-3 rounded mb-4" onclick="showModal()">เพิ่มปุ่ม</button>
    </div>

    <!-- Modal เพิ่มปุ่มใหม่ -->
    <div id="modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h3 class="text-xl mb-4">เพิ่มข้อความ</h3>
            <input type="text" id="buttonText" class="border p-2 w-full mb-4" placeholder="กรุณากรอกข้อความ">
            <div class="flex justify-between">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="addButton()">เพิ่ม</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="closeModal()">ยกเลิก</button>
            </div>
        </div>
    </div>

    <!-- เชื่อมโยงไฟล์ script.js -->
    <script src="js/script.js"></script>
</body>
</html>
