<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Speech Test</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YL7PkzaR"></script>
    <!-- ใช้ <link> เพื่อโหลด Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans Thai", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h2 class="text-2xl sm:text-3xl md:text-4xl mb-4">กดปุ่มเพื่อให้พูด</h2>
        <button class="bg-blue-500 text-white px-6 py-3 rounded text-sm sm:text-base md:text-lg mb-2" onclick="speakText('สวัสดีครับ')">สวัสดีครับ</button>
        <button class="bg-green-500 text-white px-6 py-3 rounded text-sm sm:text-base md:text-lg mb-2" onclick="speakText('ขอบคุณครับ')">ขอบคุณครับ</button>
        <button class="bg-red-500 text-white px-6 py-3 rounded text-sm sm:text-base md:text-lg mb-2" onclick="speakText('ทำอะไรอยู่ครับ')">ทำอะไรอยู่ครับ</button>
    </div>

    <!-- เชื่อมโยงไปที่ไฟล์ script.js -->
    <script src="js/script.js"></script>
</body>
</html>
