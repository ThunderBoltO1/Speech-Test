<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Speech Test</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YL7PkzaR"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "IBM Plex Sans Thai", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <!-- Mix -->
    <div class="bg-blue-500 text-white text-center p-4">
        <h1>
            <div id="mix-result" class="text-center mt-6 bg-green-500"></div></h1>
    </div>

    <div class="w-full bg-white shadow-md p-4">
        <nav class="flex justify-center space-x-4 mb-4">
            <button id="nav-common" class="nav-link active px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:text-white font-medium text-gray-700" onclick="setCategory('ทั่วไป')">ทั่วไป</button>
            <button id="nav-need" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:text-white font-medium text-gray-700" onclick="setCategory('ความต้องการ')">ความต้องการ</button>
            <button id="nav-fav" class="nav-link px-4 py-2 rounded-lg transition-all duration-300 hover:bg-blue-500 hover:text-white font-medium text-gray-700" onclick="setCategory('คลัง')">คลัง</button>
        </nav>
    </div>

    <!-- Content -->
    <div class="flex-1 p-4">
        <div id="button-container" class="grid grid-flow-row-dense grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
    </div>

    <!-- Modal เพิ่มปุ่มใหม่ -->
    <div id="modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-1/3">
            <h3 class="text-xl mb-4">เพิ่มข้อความ</h3>
            <input type="text" id="buttonText" class="border p-2 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรุณากรอกข้อความ">
            <div class="flex justify-between">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-all duration-300" onclick="addButton()">เพิ่ม</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-all duration-300" onclick="closeModal()">ยกเลิก</button>
            </div>
        </div>
    </div>

    <!-- Modal ผสมคำ -->
    <div id="mix-modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-1/3">
            <h3 class="text-xl mb-4">ผสมคำ</h3>
            <div id="word-buttons-container" class="mb-4"></div>
            <div class="flex justify-between">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-all duration-300" onclick="mixWords()">ผสม</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-all duration-300" onclick="closeMixModal()">ยกเลิก</button>
            </div>
        </div>
    </div>

    
    <footer>
        <div class="flex justify-center space-x-4">
            <button id="btn-add" class="px-4 py-2 bg-green-500 text-white rounded-lg transition-all duration-300 hover:bg-green-600 font-medium" onclick="openModal()">เพิ่มคำ</button>
            <button id="btn-mix" class="px-4 py-2 bg-purple-500 text-white rounded-lg transition-all duration-300 hover:bg-purple-600 font-medium" onclick="openMixModal()">ผสมคำ</button>
        </div>
    </footer>

    
    <script src="script.js"></script>

</body>
</html>
